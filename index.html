<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiper Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
    minimum-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="swiper.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="./images/img1.jpg">
                </div>
                <div class="details">
                    <h3>The City<br><span>London</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="./images/img2.jpg">
                </div>
                <div class="details">
                    <h3>Frida Khalo Graffiti<br><span>London</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="./images/img3.jpg">
                </div>
                <div class="details">
                    <h3>Westminster<br><span>London</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="./images/img4.jpg">
                </div>
                <div class="details">
                    <h3>Greenwich Ship Pier<br><span>Greenwich, London</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="./images/img5.jpg">
                </div>
                <div class="details">
                    <h3>The Chapel, Old Royal Navy College<br><span>Greenwich, London</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="./images/img6.jpg">
                </div>
                <div class="details">
                    <h3>Little Venice<br><span>Regent's Canal, London</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="./images/img7.jpg">
                </div>
                <div class="details">
                    <h3>Coal Drops Yard<br><span>King's Cross, London</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="./images/img8.jpg">
                </div>
                <div class="details">
                    <h3>Tower Bridge<br><span>London</span></h3>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="./images/img9.jpg">
                </div>
                <div class="details">
                    <h3>Graffiti<br><span>Brick Lane, London</span></h3>
                </div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <script type="text/javascript" src="swiper.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 60,
                stretch: 0,
                depth: 350,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>
</body>

</html>
